<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
</head>
<body>
<!-- <h1>이 아닌 중간 크기의 <h3> 태그를 사용했습니다. -->
<h3>얼큰 어묵탕 만들기</h3>
<p>이번 시간에는 얼큰 어묵탕을 만들어 보겠습니다.</p>
<ul> <i>준비재료</i>
	<li><i>어묵</i></li>
	<li><i>야채</i></li>
	<li><i>간장</i></li>
	<li><i>고춧가루</i></li>
</ul>
<ol> <i>만드는 순서</i><!-- <ol> 태그를 사용하면 순서 번호가 각 항목에 붙습니다 -->
	<li>냄비에 물을 붓고 국물용 티백을 넣고 야채를 썰어 넣어주세요.</li>
	<li>물이 끓으면 티백을 건져내고 어묵을 넣어주세요.</li>
	<li>간장과 고추가루를 넣고 간을 맞춰주세요.</li>
	<li>준비한 그릇에 담아주면 완성입니다!</li>
</ol>
<p>20180750 신현수</p>
</body>
</html>
