<h3>- 벚나무</h3>
<p>벚나무는 장미과의 낙엽교목으로 꽃은 보통 4 ~5월에 피며 잎과 꽃이 함께 핍니다.</p>

<h3>- 겹벚나무</h3>
<p>개화기는 4월, 결실기는 6~7월이며 꽃망울은 겹으로 피며 매우 화려합니다.</p>
<h1>2. 야생화 재배 시 유의사항</h1>
<ul>
    <li><span>기본 요소 3가지</span> : 햇빛, 통풍, 1년간의 기온 변화.</li>
    <li><span>일조량</span> : 주택 내 마당에 따른 일조량에 따라 벚나무를 심을 장소를 선택해야 합니다.</li>
    <li><span>온도</span> : 계절에 따른 온도의 변화를 알아야 합니다.</li>
</ul>
