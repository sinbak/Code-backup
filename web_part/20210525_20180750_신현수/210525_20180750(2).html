<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        alert("Hello world");

        var radius = 5;
        var pi = 3.14159265;

        alert(2*radius*pi);
        alert(radius**2*pi);

        if (273 < 52){
            alert('273 < 52 ==> true');
        }

        alert('end of program');

        var date = new Date();
        var month = date.getMonth() + 1;

        if (3 <= month && month <= 5) {
            alert('봄입니다.')
        } else if (6<= month && month <= 8) {
            alert('여름입니다.');
        } else if (9<= month && month <= 11) {
            alert('가을입니다.');
        } else {
            alert('겨울입니다.');
        }
    </script>
